<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Developer Interview</title>
    <script
      src="https://kit.fontawesome.com/1acdac0bd4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="sidebar">
      <div id="imagelogo"><img src="logo.png" alt="Logo" /></div>

      

      <div class="line"></div>

      <div class="icon">
        <div class="student">
          <i class="far fa-user" id="studenticon" style="font-size: 30px"></i>
          <p style="text-align: center">students</p>
        </div>

        <div class="lessonplan">
          <i class="fas fa-book" id="lessonplan" style="font-size: 30px"></i>
          <p style="text-align: center">Lesson Plan</p>
        </div>

        <div class="setting">
          <i class="fas fa-cog" id="setting" style="font-size: 30px"></i>
          <p>Setting</p>
        </div>
      </div>
    </div>

    <div class="maincontainer">
      <div class="text">
        <div id="play">
          <i class="fas fa-play"></i>
        </div>
        <p style="margin-left: 9px">Videos</p>
      </div>

      <input type="text" name="" id="input" placeholder="Insert URL here" />
      <p id="or">or</p>

      <div id="upload">
        <p>upload</p>
      </div>
    </div>
  </body>
</html>
